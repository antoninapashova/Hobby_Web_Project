<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="icon" type="image/x-icon" th:href="@{photos/images.png}">
    <title>Login</title>
</head>

<body>
<header>
    <nav id="hamnav">
        <!-- (B) THE HAMBURGER -->
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger"/>
        <div id="hamitems">
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/login}">Login</a></li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/statistic}">Statistic</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/hobbies/add}">Add hobby</a></li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a></li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/userinfo}">My hobbies</a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/users/logout}" th:method="post">
                    <input class="nav-link" type="submit" value="Logout">
                </form>
            </li>
        </div>
    </nav>
</header>
<main>
    <div class="d-flex justify-content-center">
        <div class="col-md-offset-5 col-md-4 text-center">
            <h1 class='text-white'>Login</h1>
            <div class="form-login"></br>
                </br>
                <form
                        th:action="@{/users/login}"
                        th:method="post">
                    <div class="col-auto">
                        <input th:value="${username}" type="text" id="username" name="username"
                               class="form-control input-sm chat-input"
                               placeholder="username"/>
                    </div>
                    </br></br>
                    <div class="col-auto">
                        <input type="text" id="userPassword" name="password" class="form-control input-sm chat-input"
                               placeholder="password"/>

                        </br></br>
                    </div>
                    <p th:if="${loginError}" class="errors alert alert-danger">
                        Invalid username or password.
                    </p>
                    <div class="wrapper">
                     <span class="group-btn">
                        <input type="submit" class="btn btn-danger btn-md" value="Login">
                     </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div class="footer text-white text-center">
    <p>Â© 2021 HobbyWorld. All rights reserved</p>
</div>
</body>
</html>
